<body>
  <section class="pt-5 pb-5 mt-0 align-items-center d-flex bg-dark" style="height:100vh; background-size: cover; background-image: url(https://www.xmple.com/wallpaper/pink-linear-red-gradient-1920x1080-c2-db7093-ff0000-a-30-f-14.svg);">

    <div class="container-fluid">
      <div class="row  justify-content-center align-items-center d-flex text-center h-100">

          <h1 class="display-2  text-dark mb-2 mt-5">
            <strong>Mood Pass</strong>
          </h1>
          <h2 class="lead  text-dark mb-5">Easy As 1, 2, 3....

          <div class="btn-container-wrapper p-relative d-block  zindex-1">

      <h3>Please Choose and Submit Your Image File:</h3>
    </div>

    <form id="form1" method="post">
      <div class="row">

        <input type="file" name="fileToUpload" id="fileToUpload" />
      </div>
      <div id="fileName"></div>
      <div id="fileSize"></div>
      <div id="fileType"></div>

      <br>

      <div class="row">
        <button id="uploadImg" class="btn btn-primary" value="Upload" />UPLOAD YOUR FACE</button>

    </form>
    <hr>
    
    <h3>Your Movie Recommendations:</h3>
    <div id="movieList">

      
      <!-- Modal -->
      <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

            <div class="modal-header">

            </div>
          </div>
        </div>
      </div>

    </div>
