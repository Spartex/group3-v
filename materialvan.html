<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Mood Pass: Movies For Your Mood!</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">



    <!--Material-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!--FontAwesome-->

<body>
    <div class="container">
        <a href="#" name="splashPage"></a>
        <div id="splashPage" class="fullPage row">
            <div class="col s12 m8">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Splash Page</span>
                        <p>I am a splash page. Cool Mood colors.</p>
                    </div>
                    <div class="card-action">
                        <a href="#uploadPage">Click here to Start!</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" name="uploadPage"></a>
        <div id="uploadPage" class="fullPage row">
            <div class="col s12 m8">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title"></span> Upload Page</span>
                        <form id="form1" method="post">
                            <div class="row">
                                <br>

                                <input type="file" name="fileToUpload" id="fileToUpload" />
                            </div>
                            <div id="fileName"></div>
                            <div id="fileSize"></div>
                            <div id="fileType"></div>

                            <br>

                            <div class="row">
                                <button id="uploadImg" class="btn btn-primary" value="Upload" />Analyze the Face</button>
                            </div>
                            <div id="progressNumber"></div>
                            <!-- tag of where the preview image  -->
                            <img class="responsive-img" id="previewImg">
                        </form>
                    </div>
                    <!-- 
                    <div class="card-action">
                        <a href="#specsPage">link to full face analytics page</a>
                    </div>
                     -->
                </div>
            </div>

        </div>
        <a href="#" name="specsPage"></a>
        <div id="specsPage" class="fullPage row">
            <div class="col s12 m8">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Face Analysis</span>
                        <!-- tag of where the preview image  -->
                        <div class="row">
                            <div class="col s6">
                                <img class="responsive-img previewImg">
                            </div>
                            <div class="col s6">
                                <div>Smile:
                                    <span id="imgSmile"></span>
                                </div>
                                <div>Gender:
                                    <span id="imgGender"></span>
                                </div>
                                <div>Age:
                                    <span id="imgAge"></span>
                                </div>
                                <div>Facial Hair:
                                    <span id="imgFacialHair"></span>
                                </div>
                                <div>Glasses:
                                    <span id="imgGlasses"></span>
                                </div>
                                <div class="emphasizeEmotion">Emotion:
                                    <span id="imgEmotion1"></span>
                                </div>
                                <div>Makeup:
                                    <span id="imgMakeUp"></span>
                                </div>

                                <div>Hair:
                                    <span id="imgHair"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <h4>How accurate was I?</h4>
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="#moviePage">link to Movie Listing</a>
                    </div>
                </div>
            </div>

        </div>
        <a href="#" name="moviePage"></a>
        <div id="moviePage" class="fullPage row">
            <div class="col s12 m8">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Movie Suggestion Page</span>
                        <div id="movieList" class="carousel">
<!-- 
                            <a class="carousel-item" href="">
                                <img src="https://lorempixel.com/250/250/nature/1">
                            </a>
                            <a class="carousel-item" href="">
                                <img src="https://lorempixel.com/250/250/nature/2">
                            </a>
                            <a class="carousel-item" href="">
                                <img src="https://lorempixel.com/250/250/nature/3">
                            </a>
                            <a class="carousel-item" href="">

                            </a>
                            <a class="carousel-item" href="">
                                <img src="https://lorempixel.com/250/250/nature/5">
                            </a>
                             -->
                        </div>
                    </div>

                    <div class="card-action">
                        <a href="#uploadPage">Try Another Image</a>
                    </div>
                </div>
            </div>
        </div>



        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger" href="#errorModal"></a>

        <!-- Modal Structure -->

        <div id="errorModal" class="modal">
            <div class="modal-content">
                <h4>Help! We are confused</h4>
                <p class="imgResultsMsg"></p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
            </div>
        </div>
    </div>

    <!-- non-slim Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <!-- Material-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- app js -->
    <script src="assets/javascript/app.js"></script>
</body>
